<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>WageWheel</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>

  <body>
    <nav class="nav-bar">
      <ul class="left-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Sports</a></li>
      </ul>
      <ul class="title">
        <h1 class="main-title">WAGEWHEEL</h1>
      </ul>
      <ul class="right-links">
        <li><a href="#">Create</a></li>
        <li><a href="#">Bet</a></li>
      </ul>
    </nav>

    <!-- <div class="main-container">

-->

    <div class="welcome-message">
      <div class="welcome-title">
        <h3>THE BEST GAMBLING APP ON THE PLANET</h3>
      </div>
      <div class="welcome-bold">
        <h1>GET AN EXTRA <span class="purp">25%</span></h1>

      </div>
    </div>

    <div class="info-container">
      <div class="money-info">
        <img
          src="/Group-Project-2/images/icons8-coins-94.png"

        />

      </div>
      <div class="bet-info">
        <img
          src="/Group-Project-2/images/icons8-people-94.png"
          alt="a picture of multiple people standing around another"
        />

        <h2>on almost every event</h2>
      </div>
      <div class="create-info">
        <img
          src="/Group-Project-2/images/icons8-natural-user-interface-2-94.png"
          alt="a hand touching the screen"
        />

        <h2>for others <span class="hover">to bet</span> on</h2>

      <div class="start">
